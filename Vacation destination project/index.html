<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destination</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Vacation Destinations Wish List</h1>
        <p>Found exciting places to visit on your next vacation ? Use the form below to add them to your Wish list.</p>
    </header>

    <main>
        <form id="destination_details_form">

            <label for="name">Destination Name</label>
            <input type="text" placeholder="Provide a name for the destination" id="name" required>

            <label for="location">Destination Location</label>
            <input type="text" placeholder="Where is this destination located" id="location" required>

            <label for="photo">Photo</label>
            <input type="url" placeholder="Provide a URL for a photo" id="photo" required>

            <label for="description">Destination Description</label>
            <textarea id="description" placeholder="Describe the destination"></textarea>

            <button type="submit">Add to List</button>

        </form>

        <article>
            <h2 id="title">Enter Destination Details</h2>
            <div id="destinations_container">
                <!-- content generated by JS -->

                <!-- <div class="card">
                    <img src="images/signpost.jpg">
                    <div class="card-body">
                        <h3>Destination Name</h3>
                        <h4>Destination Location</h4>
                        <p class="card-text">Destination Description</p>
                        <button>remove</button>
                    </div>
                </div> -->
            </div>
        </article>
    </main>


    <script>
        var detailsForm = document.querySelector('#destination_details_form');

        detailsForm.addEventListener('submit', handleFormSubmit);

        function handleFormSubmit(event) {
            event.preventDefault();
            var destName = event.target.elements['name'].value;
            var destLocation = event.target.elements['location'].value;
            var destPhoto = event.target.elements['photo'].value;
            var destDesc = event.target.elements['description'].value;

            for (var i = 0; i < detailsForm.length; i++) {
                detailsForm.elements[i].value = " ";
            }

            // create a card here
            var destCard = createDestinationCard(destName, destLocation, destPhoto, destDesc);

            var wishListContainer = document.getElementById('destinations_container');

            if (wishListContainer.children.length === 0) {
                document.getElementById('title').innerHTML = 'My Wish List';
            }
            document.querySelector('#destinations_container').appendChild(destCard);
        }

        function createDestinationCard(name, location, photoURL, desc) {
            var card = document.createElement('div');
            card.className = 'card';

            var img = document.createElement('img');
            img.setAttribute('alt', name);

            var constantPhotoUrl = 'images/signpost.jpg';
            if (photoURL.length === 0) {
                img.setAttribute('src', constantPhotoUrl);

            }
            else {
                img.setAttribute('src', photoURL);
            }

            // 
            card.appendChild(img);

            var cardBody = document.createElement('div');
            cardBody.className = 'card-body';

            var cardTitle = document.createElement('h3');
            cardTitle.innerHTML = name;
            cardBody.appendChild(cardTitle);

            var cardSubtitle = document.createElement('h1');
            cardSubtitle.innerHTML = location;
            cardBody.appendChild(cardSubtitle);

            if (description.length !== 0) {
                var cardText = document.createElement('p');
                cardText.className = 'card-text';
                cardText.innerHTML = description;
                cardBody.appendChild(cardText);

            }

            var cardDeleteBtn = document.createElement('button');
            cardDeleteBtn.innerHTML = 'Remove';

            cardDeleteBtn.addEventListener('click', removeDestination);

            cardBody.appendChild(cardDeleteBtn);
            card.appendChild(cardBody);

            return card;
        }


        function removeDestination(event) {
            var card = event.target.parentElement.parentElement;
            card.remove();
        }
    </script>

</body>

</html>
