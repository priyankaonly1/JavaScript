<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Animated Method</title>

    <style>
        body {
            padding: 50px;
            margin: 0;
        }

        nav {
            margin-bottom: 50px;
        }

        nav ul {
            overflow: hidden;
            border-left: 1px solid #777676;
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        nav ul li {
            float: left;
        }

        nav ul li a {
            display: block;
            width: 149px;
            text-align: center;
            background: #BEBCBC;
            color: #333;
            border-right: 1px solid #777676;
            height: 50px;
            line-height: 50px;
            text-decoration: none;
            text-transform: uppercase;
        }

        nav ul li a:hover {
            background: #D5D4D4;
        }

        #box {
            width: 260px;
            height: 260px;
            background: #4C90D8;
            padding: 20px;
            color: #fff;
            position: absolute;
            left: 30px;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#" id="growbox">grow box</a></li>
            <li><a href="#" id="growtext">grow text</a></li>
            <li><a href="#" id="movebox">move box</a></li>
            <li><a href="#" id="doall">do all</a></li>
            <li><a href="#" id="sequence">sequence</a></li>
        </ul>
    </nav>

    <div id="box">Eagle Biswas</div>
    +
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>

        $('#growbox').click(function () {
            $('#box').animate({ width: '710px' });

        });



        $('#growtext').click(function () {
            $('#box').animate({ fontSize: '36px' });
        });




        $('#movebox').click(function () {
            $('#box').animate({ left: '+=300px' }, 5000);
        });


        $('#doall').click(function () {
            $('#box').animate({ width: '710px', fontSize: '24px', left: '+=300px' }, 2000);
        });



        $('#sequence').click(function () {
            $('#box').animate({ width: '710px' }, 1500, function () {

                $('#box').animate({ fontSize: '100px' }, 1500, function () {

                    $('#box').animate({ left: '+=300px' }, 1500);


                });


            });
        });


    </script>
</body>

</html>
