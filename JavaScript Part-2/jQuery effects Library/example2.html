<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 100px;
        }

        nav {
            margin-bottom: 50px;
        }

        nav ul {
            overflow: hidden;
            border-left: 1px solid #777676;
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        nav ul li {
            float: left;
        }

        nav ul li a {
            display: block;
            width: 149px;
            text-align: center;
            background: #BEBCBC;
            color: #333;
            border-right: 1px solid #777676;
            height: 50px;
            line-height: 50px;
            text-decoration: none;
            text-transform: uppercase;
        }

        nav ul li a:hover {
            background: #D5D4D4;
        }

        #box {
            width: 450px;
            height: 300px;
            background: #4C90D8;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#" id="slideupbox">Slideup</a></li>
            <li><a href="#" id="slidedownbox">Slidedown</a></li>
            <li><a href="#" id="slidetogglebox">Slidetoggle</a></li>
        </ul>
    </nav>

    <div id="box"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>


    <script>
        $('#slideupbox').click(function () {
            $('#box').slideUp('slow');
        });


        $('#slidedownbox').click(function () {
            $('#box').slideDown('2000', 'swing');
        });

        $('#slidetogglebox').click(function () {
            $('#box').slideToggle('3000', 'easeInBounce', function () {
                alert('done !');
            });
        });
    </script>
</body>

</html>
