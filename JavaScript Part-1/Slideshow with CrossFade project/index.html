<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow with Cross Fade</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>




    <div id="content">
        <img src="slides/image1.jpg" alt="slideshow image" id="myimage">
    </div>

    <p id="links"><a href="#" id="previous">previous</a><a href="#" id="next">next</a></p>

    <script>
        var currentImage = 0;
        var myphotos = ['image1.jpg', 'image2.jpg', 'image3.jpg', 'image4.jpg', 'image5.jpg'];

        var container = document.getElementById('content');
        var nxtBtn = document.getElementById('next');
        var prevBtn = document.getElementById('previous');

        nxtBtn.addEventListener('click', function (event) {
            event.preventDefault();

            currentImage++;
            if (currentImage > myphotos.length - 1) {
                currentImage = 0;
            }

            swapImage();
        });

        prevBtn.addEventListener('click', function (event) {
            event.preventDefault();
            currentImage--;
            if (currentImage < 0) {
                currentImage = myphotos.length - 1;
            }

            swapImage();
        });

        function swapImage() {
            var newSlide = document.createElement('img');
            newSlide.src = `slides/${myphotos[currentImage]}`;
            newSlide.className = 'fadeinimg';

            container.appendChild(newSlide);

            if (container.children.length > 2) {
                container.removeChild(container.children[0]);
            }
        }


    </script>

</body>

</html>
